<div layout="vertical" layout-fill>

  <md-content>
    <header>
      <acme-navbar creation-date="main.creationDate"></acme-navbar>
    </header>

    <section class="jumbotron">
      <h1>'Allo, 'Allo!</h1>
      <p class="lead">
        <img src="assets/images/yeoman.png" alt="I'm Yeoman">
        <br> Always a pleasure scaffolding your apps.
      </p>
      <md-button class="md-raised animated infinite" ng-class="main.classAnimation" ng-click="main.showToastr()">Splendid Toastr</md-button>
      <p>
        With â™¥ thanks to the contributions of
        <acme-malarkey extra-values="['Yeoman', 'Gulp', 'Angular']"></acme-malarkey>
      </p>
    </section>
    <div>
      <md-label layout-align="center"> Today's To-Call List:</md-label>
    </div>
    <div class="call-list" layout-align="center center">


      <md-card ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">

        <md-card-header>
          <md-card-avatar>
            <img class="md-card-image" ng-src="https://randomuser.me/api/portraits/med/women/{{awesomeThing.picNum}}.jpg" alt="user picture">
          </md-card-avatar>
          <span class="md-subhead">
         {{ awesomeThing.first_name }} {{ awesomeThing.last_name }}
          </span>
        </md-card-header>

        <span>
          {{ awesomeThing.Phone }}

            </span>
        <md-card-actions layout="row" layout-align="start center">
          <md-button class="md-raised" ng-href="{{ awesomeThing.Phone }}">
            <!-- TODO add $compileProvider.urlSanitizationWhitelist()  for phone -->
            <i class="material-icons" ng-style="{color: 'green'}">phone</i>

          </md-button>
          <md-button class="md-raised">
            <i class="material-icons">note_add</i>
          </md-button>
        </md-card-actions>


      </md-card>


    </div>
  </md-content>

</div>
