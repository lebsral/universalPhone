<div layout="vertical" layout-fill>

  <md-content>
    <header>
      <acme-navbar creation-date="main.creationDate"></acme-navbar>
    </header>

    <section class="jumbotron">
      <h1>'Allo, 'Allo!</h1>
      <p class="lead">
        <img src="assets/images/yeoman.png" alt="I'm Yeoman"><br>
        Always a pleasure scaffolding your apps.
      </p>
      <md-button class="md-raised animated infinite" ng-class="main.classAnimation" ng-click="main.showToastr()">Splendid Toastr</md-button>
      <p>
        With â™¥ thanks to the contributions of<acme-malarkey extra-values="['Yeoman', 'Gulp', 'Angular']"></acme-malarkey>
      </p>
    </section>

    <div class="call-list" layout-align="center">

     <md-label> Today's To-Call List:</md-label>
      <md-card ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
        <md-card-content>
          <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
          <h3 class="md-title">{{ awesomeThing.first_name }} {{ awesomeThing.last_name }}</h3>
          <p>{{ awesomeThing.Phone }}  <md-button  class="md-action-buttons" ng-href="{{ awesomeThing.Phone }}">Dial</md-button></p>
        </md-card-content>

          <md-button  class="md-action-buttons" ng-href="tel:{{ awesomeThing.Phone }}">Dial</md-button>
<!-- TODO add $compileProvider.urlSanitizationWhitelist()  for phone -->
<!--        <span class="md-action-buttons">-->
          <md-button  class="md-action-buttons" ng-href="{{ awesomeThing.url }}">Note</md-button>
<!--        </span>-->
      </md-card>
    </div>
  </md-content>

</div>
